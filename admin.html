<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('WhatsApp Image 2025-05-03 at 15.35.50_34a6bc2d.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Cormorant Garamond', serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
        }
        .admin-card {
            background: rgba(255,255,255,0.85);
            border-radius: 18px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.13);
            padding: 32px 24px;
            max-width: 500px;
            width: 100%;
        }
        h2 {
            font-family: 'Dancing Script', cursive;
            color: #e6c200;
            text-align: center;
        }
        .stat {
            margin: 12px 0;
            font-size: 1.1em;
            color: #8d6e53;
        }
        .messages {
            margin-top: 24px;
        }
        .msg {
            background: #fffbe8;
            border-radius: 8px;
            margin-bottom: 10px;
            padding: 10px 12px;
            color: #8d6e53;
        }
        .msg .name {
            font-weight: bold;
            color: #e6c200;
        }
    </style>
</head>
<body>
    <div class="admin-card">
        <h2>Admin Dashboard</h2>
        <div class="stat">Page Visits: <span id="visits">0</span></div>
        <div class="stat">RSVP Clicks: <span id="rsvp">0</span></div>
        <div class="stat">Location Clicks: <span id="location">0</span></div>
        <div class="messages">
            <h3 style="color:#e6c200;font-family:'Dancing Script',cursive;">Messages</h3>
            <div id="messages-list"></div>
        </div>
    </div>
    <script>
        // Show stats
        document.getElementById('visits').textContent = localStorage.getItem('visits') || 0;
        document.getElementById('rsvp').textContent = localStorage.getItem('rsvpClicks') || 0;
        document.getElementById('location').textContent = localStorage.getItem('locationClicks') || 0;

        // Show messages
        let msgs = [];
        try { msgs = JSON.parse(localStorage.getItem('congratsMessages')) || []; } catch {}
        let list = document.getElementById('messages-list');
        if(msgs.length === 0) {
            list.innerHTML = "<i>No messages yet.</i>";
        } else {
            list.innerHTML = msgs.map(m => `<div class="msg"><span class="name">${m.name}</span>: ${m.message}</div>`).join('');
        }
    </script>
</body>
</html>
